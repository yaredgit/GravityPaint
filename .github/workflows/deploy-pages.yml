name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Verify Emscripten
        run: emcc --version

      - name: Create build directory
        run: mkdir -p build-web

      - name: Configure with CMake
        run: |
          cd build-web
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: |
          cd build-web
          emmake make -j$(nproc)

      - name: Prepare deployment files
        run: |
          mkdir -p dist
          cp build-web/GravityPaint.html dist/index.html
          cp build-web/GravityPaint.js dist/
          cp build-web/GravityPaint.wasm dist/
          cp build-web/GravityPaint.data dist/ 2>/dev/null || true
          echo "Files in dist:"
          ls -la dist/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
